<!--Meme Generator
//Assessment Project for Rithm School
//Due 1/4/2022

Your generator should consist of a form that accepts a link to an image, 
text for the top of the meme, and text for the bottom of the meme. 
When the user submits the form, use JavaScript to append to the DOM a 
div which contains the meme, including the image and its text.

Requirements

User should be able to submit a form on the page to generate 
a new meme on the page, and should be able to add multiple memes 
to the page by submitting the form multiple times.
Users should be able to click on a button to remove a meme from the page.
When the meme form is submitted, values in the form inputs should be cleared.
Be sure to style your meme generator! It should be functional but also look nice.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="script.js"></script>
    <div id="title">
      <h1>Meme Generator</h1>
      <h2>Make your own memes today!</h2>
    </div>

    <div id="form">
      <form id="memeForm">
          <p>Image URL:
              <input 
                type = "text"
                id="image-url" 
                      >
          </p>
          <p>Text For Top:
              <input 
                type = "text";
                id="text-top">
          </p>
          <p>Text For Bottom:
              <input 
                type="text"
                id="text-bottom">
          </p>
          <button type="submit" id = "generateButton">Generate Meme</button>
      </form>
    </div>

    <div id="memes">
      <div class = "meme">
        <img src="images/brian.jpg">
        <div class = "top">Example Top</div>
        <div class = "bottom">Example Bottom</div>
        <div class = "remove"> X </div>
      </div>

    </div>
  </body>
</html>
